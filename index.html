<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Deng</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Dashboard -->
    <div class="header-container">
        <div class="header-container-left">
            <div class="header-logo">
                <img src="./assets/img/logo.png" alt="Logo">
            </div>
        </div>
        <div class="header-container-right">
            <div class="header-notification">
                <i class='bx bx-bell'></i>
            </div>
            <div class="header-profile">
                <img src="./assets/img/profile.png" alt="Profile Picture">
            </div>
        </div>
    </div>
    
    <div class="body-container">
        <div class="body-header">
            <h3>Hi, Edward</h3>
            <h5>Your card information</h5>
        </div>

        <div class="card-container">
            <div class="card-type-1">
                <div class="card-type-1-header">
                    <h4>**** 2707</h4>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Visa_Logo.png/640px-Visa_Logo.png" alt="Visa Logo">
                </div>

                <div class="card-type-1-details">
                    <div class="card-type-1-details-left">
                        <h4>Card owner</h4>
                        <h3>Edward Kowanda</h3>
                    </div>
                    <div class="card-type-1-details-right">
                        <h4>01/28</h4>
                    </div>
                </div>
            </div>
            <div class="card-type-1">
                <div class="card-type-1-header">
                    <h4>**** 1289</h4>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Visa_Logo.png/640px-Visa_Logo.png" alt="Visa Logo">
                </div>

                <div class="card-type-1-details">
                    <div class="card-type-1-details-left">
                        <h4>Card owner</h4>
                        <h3>Edward Kowanda</h3>
                    </div>
                    <div class="card-type-1-details-right">
                        <h4>07/27</h4>
                    </div>
                </div>
            </div>
            <div class="card-type-1">
                <div class="add-card-container">
                    <i class='bx bx-plus-circle'></i>
                </div>
            </div>
        </div>

        <div class="bank-menu">
            <div class="menu-caption">
                <div class="menu-container">
                    <i class='bx bx-wallet' ></i>
                </div>
                <label>Balance</label>
            </div>
            <div class="menu-caption">
                <div class="menu-container">
                    <i class='bx bx-right-arrow-circle'></i>
                </div>
                <label>Transfer</label>
            </div>
            <div class="menu-caption">
                <div class="menu-container">
                    <i class='bx bx-right-arrow-circle'></i>
                </div>
                <label>Top-up <br>E-money</label>
            </div>
        </div>

        <div class="transactions-container">
            <div class="transactions-header">
                <h3>Transactions</h3>
                <h5>View All</h5>
            </div>
            <div class="transactions-card">
                <div class="card-type-2">
                    <div class="card-type-2-left">
                        <div class="user-img">
                            <img src="https://t3.ftcdn.net/jpg/03/53/11/00/360_F_353110097_nbpmfn9iHlxef4EDIhXB1tdTD0lcWhG9.jpg" alt="User Image">
                        </div>
                        <div class="user-info">
                            <h3>Agri</h3>
                            <h4>Received • Today</h4>
                        </div>
                    </div>
                    <div class="card-type-2-right">
                        <h3>+Rp 200.000.000,00</h3>
                    </div>
                </div>
            </div>
            <div class="transactions-card">
                <div class="card-type-2">
                    <div class="card-type-2-left">
                        <div class="user-img">
                            <img src="https://t3.ftcdn.net/jpg/03/53/11/00/360_F_353110097_nbpmfn9iHlxef4EDIhXB1tdTD0lcWhG9.jpg" alt="User Image">
                        </div>
                        <div class="user-info">
                            <h3>Jeffrey</h3>
                            <h4>Sent • Yesterday</h4>
                        </div>
                    </div>
                    <div class="card-type-2-right">
                        <h3>-Rp 100.000.000,00</h3>
                    </div>
                </div>
            </div>
            <div class="transactions-card">
                <div class="card-type-2">
                    <div class="card-type-2-left">
                        <div class="user-img">
                            <img src="https://t3.ftcdn.net/jpg/03/53/11/00/360_F_353110097_nbpmfn9iHlxef4EDIhXB1tdTD0lcWhG9.jpg" alt="User Image">
                        </div>
                        <div class="user-info">
                            <h3>Sultan Oneal</h3>
                            <h4>Received • Yesterday</h4>
                        </div>
                    </div>
                    <div class="card-type-2-right">
                        <h3>+Rp 1.000.000.000,00</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
